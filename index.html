<!DOCTYPE html>
<html>
<head>
  <title>Таск-менеджер</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Таск-менеджер</h1>

  <div id="task-form">
    <h2>Добавить задачу</h2>
    <input type="text" id="task-name" placeholder="Название задачи">
    <textarea id="task-description" placeholder="Описание задачи"></textarea>
    <select id="task-priority">
      <option value="low">Низкий приоритет</option>
      <option value="medium">Средний приоритет</option>
      <option value="high">Высокий приоритет</option>
    </select>
    <button id="add-task-btn">Добавить</button>
  </div>

  <div id="task-list">
    <h2>Список задач</h2>
    <div id="filter-buttons">
      <button class="filter-btn" data-priority="all">Все</button>
      <button class="filter-btn" data-priority="low">Низкий приоритет</button>
      <button class="filter-btn" data-priority="medium">Средний приоритет</button>
      <button class="filter-btn" data-priority="high">Высокий приоритет</button>
    </div>
    <ul id="tasks"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
